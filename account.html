      <script>

function editImage() {
        // Trigger click on the hidden file input to open the file dialog
        document.getElementById('image-input').click();
    }

    // Function to handle image upload
    function handleImageUpload(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];

        if (file) {
            // Use FileReader to read the selected image and set it as the source for the user image
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('user-image').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function enableEditing() {

            document.getElementById('name').contentEditable = true;
            document.getElementById('mobile').contentEditable = true;
            document.getElementById('email').contentEditable = true;
            document.getElementById('gender').contentEditable = true;
            document.getElementById('dob').contentEditable = true;
            document.getElementById('alternate').contentEditable = true;
            document.getElementById('address').contentEditable = true;

            document.querySelector('.edit-button').innerText = 'Save Changes';
            document.querySelector('.edit-button').onclick = saveChanges;
        }
        function saveChanges() {
            // Disable editing for input fields
            document.getElementById('name').contentEditable = false;
            document.getElementById('mobile').contentEditable = false;
            document.getElementById('email').contentEditable = false;
            document.getElementById('gender').contentEditable = false;
            document.getElementById('dob').contentEditable = false;
            document.getElementById('alternate').contentEditable = false;
            document.getElementById('address').contentEditable = false;

            // Change the button text and onclick function back to edit
            document.querySelector('.edit-button').innerText = 'Edit Profile';
            document.querySelector('.edit-button').onclick = enableEditing;
        }
    </script>
    <input type="file" id="image-input" style="display: none;" accept="image/*" onchange="handleImageUpload(event)">
